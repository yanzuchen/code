<body>
    <script>
    function add(){
        //arguments[                ].length
                    //0 1 2 3 4 ...
        var sum=0;
        for(var i=0;i<arguments.length;i++){
            sum+=arguments[i];
        }
        return sum;
    }
    console.log(add(1,2,3));
    console.log(add(1,2,3,4,5));    
    </script>
